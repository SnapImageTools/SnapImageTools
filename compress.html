<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Image Compressor | SnapImageTools</title>
<meta name="description" content="Compress images online for free. Reduce image file size without losing quality. Fast and secure browser-based compression.">

<style>
body { 
  font-family: Arial, sans-serif; 
  background:#f4f4f4; 
  text-align:center; 
  padding:40px; 
}
.container { 
  background:white; 
  padding:30px; 
  border-radius:12px; 
  max-width:600px; 
  margin:auto; 
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
button { 
  padding:12px 20px; 
  margin-top:10px; 
  background:#0070f3;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover {
  background:#005ad6;
}
input[type="range"] {
  width:100%;
}
</style>
</head>
<body>

<div class="container">
<h1>Free Image Compressor</h1>
<p>Reduce image file size online without losing visible quality.</p>

<input type="file" id="upload" accept="image/*">
<br><br>

<label>Compression Quality (Lower = Smaller Size)</label>
<input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
<br>

<button onclick="compress()">Compress Image</button>
<br><br>
<a id="download" style="display:none;"></a>

</div>

<script>
function compress() {
  const file = document.getElementById("upload").files[0];
  const quality = parseFloat(document.getElementById("quality").value);

  if(!file) return alert("Please select an image.");

  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const compressed = canvas.toDataURL("image/jpeg", quality);
      const link = document.getElementById("download");
      link.href = compressed;
      link.download = "compressed.jpg";
      link.innerText = "Download Compressed Image";
      link.style.display = "block";
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
