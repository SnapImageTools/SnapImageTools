<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free JPG to PNG Converter | SnapImageTools</title>
<meta name="description" content="Convert JPG to PNG instantly. Free, fast and secure online image converter. No upload required.">

<style>
body { 
  font-family: Arial, sans-serif; 
  background:#f4f4f4; 
  text-align:center; 
  padding:40px; 
}
.container { 
  background:white; 
  padding:30px; 
  border-radius:12px; 
  max-width:600px; 
  margin:auto; 
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
button { 
  padding:12px 20px; 
  margin-top:10px; 
  background:#0070f3;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover {
  background:#005ad6;
}
</style>
</head>
<body>

<div class="container">
<h1>Free JPG to PNG Converter</h1>
<p>Convert JPG images to PNG format instantly. No file upload required.</p>

<input type="file" id="upload" accept="image/jpeg">
<br>
<button onclick="convert()">Convert to PNG</button>
<br><br>
<a id="download" style="display:none;"></a>

</div>

<script>
function convert() {
  const file = document.getElementById("upload").files[0];
  if(!file) return alert("Please select a JPG file.");

  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      const png = canvas.toDataURL("image/png");
      const link = document.getElementById("download");
      link.href = png;
      link.download = "converted.png";
      link.innerText = "Download PNG";
      link.style.display = "block";
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
